name: Deploy
on:
  workflow_dispatch:
    inputs:
      Environment:
        required: true
        type: choice
        options:
          - dev
          - prod
        description: "Environment to Deploy to"
      BaseURL:
        required: true
        type: environment
        description: "Base URL of the website"

  workflow_call:
    inputs:
      AWSAccountId:
        required: true
        type: string
      BaseURL:
        required: true
        type: string

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
      pull-requests: write
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: us-east-1
          role-to-assume: "arn:aws:iam::${{ inputs.AWSAccountId }}:role/GithubActionsRole"
          role-session-name: "GithubActions-Deployment=Portfolio"

      - name: Deploy Cloudformation
        run: |
          aws cloudformation deploy \
           --template-file cloudformation.template.yml \
           --stack-name portfolio \
           --parameter-overrides BucketName=${{ inputs.BaseURL }} \
           --capabilities CAPABILITY_IAM \

      - name: Get Website Artifact
        uses: actions/download-artifact@v4
        with:
          name: website-build
          path: out

      - name: Upload to S3
        run: aws s3 sync out s3://${{ inputs.BaseURL }} --delete

      - name: Comment PR with Deployment URL
        if: ${{ github.event_name == 'pull_request' || inputs.Environment == 'dev' }}
        uses: thollander/actions-comment-pull-request@v3
        with:
          comment-tag: deployment-url
          message: |
            ðŸš€ **Development Deployment Ready!**

            [View this PR deployed](https://dev.${{inputs.BaseURL}})
